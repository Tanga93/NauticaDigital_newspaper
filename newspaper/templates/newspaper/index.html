<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h3 align="right"><a href="/newspaper">Return to homepage</a></h3>
        <h3 align="right"><a href="/newspaper/logout">Logout</a></h3>
        <h1 align="center">Welcome back {{ request.user.username }}</h1>
        <h2>Menu:</h2>
        <ul>
            <li><a href="/newspaper/search">Search new articles</a></li>
            <li><a href="/newspaper/favorites">My favorites articles</a></li>
        </ul>
    {% else %}
        <h3>You are not logged in. Please return to the <a href="/newspaper">homepage</a> and log in</h3>
    {% endif %}
</body>
</html>
